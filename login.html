<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body style="background-color: #EFDE67;">
    <div class="d-flex gap-3 align-items-center justify-content-center mt-5">
        <img style="width: 5em;" class="rounded-circle" src="images/logo.png" alt="">
        <span class="navbar-brand fs-2" >Agritech App</span>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5">
    <form class="p-5 rounded text-light" style="background-color: #1D3D14; width: 40em; height: 35em;">
        <h3 class="text-center text-light">Login</h3>
        <div class="mb-5">
            <label for="exampleInputEmail1" class="form-label">Veuillez saisir votre Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Veuillez saisir votre Mot de passe <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
        </div>
        <div class="mb-4 d-grid">
            <div>
                <button type="submit" class="btn btn-success rounded-pill p-2" style="width: 8em; float: right;"><a href="index.html" class="text-decoration-none text-light"> Login &#8599;</a></button>
            </div>
            
            <span class="mt-5">Pour récupérer votre compte veuillez contactez un administrateur si vous avez oublié votre mot de passe.</span>
        </div>
    </form>
    </div>
</body>
</html>
